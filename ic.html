<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="https://i.imgur.com/amma0ov.gif">
    <title>IC Info - Miela Malonu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/ic.css">
</head>
<body>
    <div class="container">
        <h1>IC Info anketa</h1>
        
        <!-- Discord Login Section (Visible when not logged in) -->
        <div id="login-section">
            <p>Prisijunkite su Discord kad galėtumėte tęsti</p>
            <button id="discord-login">
                <svg width="24" height="24" viewBox="0 0 71 55" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                Prisijungti su Discord
            </button>
        </div>
        
        <!-- Discord Profile (Hidden by default) -->
        <div id="profile-container">
            <div class="avatar-wrapper">
                <img id="discord-avatar" src="/api/placeholder/80/80" alt="Discord Avatar">
                <div class="status-dot online"></div>
            </div>
            <div class="user-info">
                <h3 id="discord-username" class="username">Username</h3>
            </div>
            <button id="logout-button">Atsijungti</button>
        </div>
        
        <!-- No Role Message -->
        <div id="no-role-message">
            Turite turėti Narys rolę.
        </div>
        
        <!-- Form Section (Hidden by default) -->
        <div id="form-section" class="hidden">
            <div class="form-group">
                <label for="vardas">Vardas</label>
                <input type="text" id="vardas" placeholder="Įveskite vardą" required>
            </div>
            <div class="form-group">
                <label for="pavarde">Pavardė</label>
                <input type="text" id="pavarde" placeholder="Įveskite pavardę" required>
            </div>
            <div class="form-group">
                <label for="steam-nick">Steam Nickas</label>
                <input type="text" id="steam-nick" placeholder="Įveskite Steam slapyvardį" required>
            </div>
            <div class="form-group">
                <label for="steam-link">Steam Nuoroda</label>
                <input type="url" id="steam-link" placeholder="https://steamcommunity.com/id/..." required>
            </div>
            <button id="submit-button">
                <span id="submit-text">Pateikti</span>
                <span id="loading-spinner" class="spinner hidden"></span>
            </button>
        </div>
        
        <!-- Status Message -->
        <div id="status-message" class="hidden"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Configuration
            const CONFIG = {
                SUPABASE: {
                    URL: "https://smodsdsnswwtnbnmzhse.supabase.co/rest/v1",
                    API_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtb2RzZHNuc3d3dG5ibm16aHNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE2MjUyOTAsImV4cCI6MjA1NzIwMTI5MH0.zMdjymIaGU66_y6X-fS8nKnrWgJjXgw7NgXPBIzVCiI"
                },
                DISCORD_CLIENT_ID: "1263389179249692693", // Your Discord client ID
                REDIRECT_URI: window.location.origin + window.location.pathname,
                ROLE_CHECK_ENDPOINT: "https://narys.mielamalonu.com/api/check-role"
            };
            
            // Elements
            const loginSection = document.getElementById("login-section");
            const profileContainer = document.getElementById("profile-container");
            const formSection = document.getElementById("form-section");
            const noRoleMessage = document.getElementById("no-role-message");
            const discordLogin = document.getElementById("discord-login");
            const logoutButton = document.getElementById("logout-button");
            const submitButton = document.getElementById("submit-button");
            const statusMessage = document.getElementById("status-message");
            const discordAvatar = document.getElementById("discord-avatar");
            const discordUsername = document.getElementById("discord-username");
            const submitText = document.getElementById("submit-text");
            const loadingSpinner = document.getElementById("loading-spinner");
            
            // Discord user data
            let userData = null;
            let hasRequiredRole = false;
            
            // Form validation
            function validateForm() {
                const inputs = document.querySelectorAll('#form-section input[required]');
                let isValid = true;
                
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        input.style.borderColor = 'rgba(237, 66, 69, 0.6)';
                        input.style.boxShadow = '0 0 0 2px rgba(237, 66, 69, 0.2)';
                        isValid = false;
                    } else {
                        input.style.borderColor = '';
                        input.style.boxShadow = '';
                    }
                });
                
                const steamLink = document.getElementById('steam-link');
                if (steamLink.value && !steamLink.value.includes('steamcommunity.com')) {
                    steamLink.style.borderColor = 'rgba(237, 66, 69, 0.6)';
                    steamLink.style.boxShadow = '0 0 0 2px rgba(237, 66, 69, 0.2)';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // Reset validation styles on input
            document.querySelectorAll('#form-section input').forEach(input => {
                input.addEventListener('input', function() {
                    this.style.borderColor = '';
                    this.style.boxShadow = '';
                });
            });
            
            // Check if user has required role
            async function checkUserRole(discordId, token) {
                try {
                    const response = await fetch(`${CONFIG.ROLE_CHECK_ENDPOINT}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            userId: discordId,
                            token: token
                        })
                    });
                    
                    if (!response.ok) {
                        console.error("Role check failed with status:", response.status);
                        return false;
                    }
                    
                    const data = await response.json();
                    return data.hasRole === true;
                } catch (error) {
                    console.error("Error checking user role:", error);
                    return false;
                }
            }
            
            // Check if system is open for submissions
            async function checkSystemStatus() {
                try {
                    const response = await fetch(`${CONFIG.SUPABASE.URL}/Status?id=eq.1&select=status`, {
                        method: "GET",
                        headers: {
                            "apikey": CONFIG.SUPABASE.API_KEY,
                            "Content-Type": "application/json"
                        }
                    });
                    
                    if (!response.ok) throw new Error("Failed to fetch system status");
                    
                    const data = await response.json();
                    if (data.length > 0) {
                        return data[0].status === "online";
                    }
                    
                    return false;
                } catch (error) {
                    console.error("Error checking system status:", error);
                    return false;
                }
            }
            
            // Check if user is in blacklist
            async function checkBlacklist(discordId) {
                try {
                    const response = await fetch(`${CONFIG.SUPABASE.URL}/Blacklist?id=eq.1&select=blacklist`, {
                        method: "GET",
                        headers: {
                            "apikey": CONFIG.SUPABASE.API_KEY,
                            "Content-Type": "application/json"
                        }
                    });
                    
                    if (!response.ok) throw new Error("Failed to fetch blacklist");
                    
                    const data = await response.json();
                    if (data.length > 0 && data[0].blacklist) {
                        return data[0].blacklist.includes(discordId);
                    }
                    
                    return false;
                } catch (error) {
                    console.error("Error checking blacklist:", error);
                    return false;
                }
            }
            
            // Submit form data to Supabase
            async function submitForm() {
                // Check if user has required role
                if (!hasRequiredRole) {
                    showStatusMessage("Jūs neturite reikiamos rolės", "error");
                    return;
                }
                
                // Validate inputs
                if (!validateForm()) {
                    showStatusMessage("Užpildykite visus laukelius teisingai", "error");
                    return;
                }
                
                const vardas = document.getElementById("vardas").value.trim();
                const pavarde = document.getElementById("pavarde").value.trim();
                const steamNick = document.getElementById("steam-nick").value.trim();
                const steamLink = document.getElementById("steam-link").value.trim();
                
                // Show loading state
                submitButton.disabled = true;
                submitButton.classList.add("loading");
                loadingSpinner.classList.remove("hidden");
                
                const formData = {
                    DISCORD_ID: userData.id,
                    USERIS: userData.global_name,
                    VARDAS: vardas,
                    PAVARDĖ: pavarde,
                    "STEAM NICKAS": steamNick,
                    "STEAM LINKAS": steamLink
                };
                
                try {
                    const response = await fetch(`${CONFIG.SUPABASE.URL}/IC`, {
                        method: "POST",
                        headers: {
                            "apikey": CONFIG.SUPABASE.API_KEY,
                            "Content-Type": "application/json",
                            "Prefer": "return=minimal"
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (!response.ok) throw new Error("Failed to submit form");
                    
                    showStatusMessage("IC Info pateikta sėkmingai ✅", "success");
                    
                    // Reset form with smooth effect
                    document.querySelectorAll('#form-section input').forEach(input => {
                        input.value = "";
                        input.style.borderColor = "";
                        input.style.boxShadow = "";
                    });
                } catch (error) {
                    console.error("Error submitting form:", error);
                    showStatusMessage("Nepavyko išsiųsti duomenų. Bandykite vėliau.", "error");
                } finally {
                    // Reset button state
                    setTimeout(() => {
                        submitButton.disabled = false;
                        submitButton.classList.remove("loading");
                        loadingSpinner.classList.add("hidden");
                    }, 500);
                }
            }
            
            // Show status message
            function showStatusMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = type;
                statusMessage.classList.remove("hidden");
                
                // Add animation
// Auto-hide after 5 seconds
                setTimeout(() => {
                    statusMessage.classList.add("hidden");
                }, 5000);
            }
            
            // Fetch user info with token
            async function fetchUserInfo(token) {
                try {
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch user data');
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching user info:', error);
                    showStatusMessage('Nepavyko gauti asmens Discord informacijos', 'error');
                    return null;
                }
            }
            
            // Initialize Discord authentication
            async function initDiscordAuth() {
                // Check for access token in URL fragment
                const fragmentParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = fragmentParams.get('access_token');
                
                if (accessToken) {
                    // Show loading message
                    showStatusMessage("Kraunamas discord profilis", "success");
                    
                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    // Fetch user data using the token
                    const user = await fetchUserInfo(accessToken);
                    
                    if (user) {
                        userData = user;
                        
                        // Save token and user data to localStorage
                        localStorage.setItem('discord_token', accessToken);
                        localStorage.setItem('discord_user', JSON.stringify(userData));
                        
                        // Update UI
                        updateUIForLoggedInUser(accessToken);
                    }
                } else {
                    // Check for saved token and user data
                    const savedToken = localStorage.getItem('discord_token');
                    const savedUser = localStorage.getItem('discord_user');
                    
                    if (savedToken && savedUser) {
                        // Validate token by fetching fresh user data
                        const user = await fetchUserInfo(savedToken);
                        
                        if (user) {
                            userData = user;
                            
                            // Update localStorage with fresh data
                            localStorage.setItem('discord_user', JSON.stringify(userData));
                            
                            // Update UI
                            updateUIForLoggedInUser(savedToken);
                        } else {
                            // Token is invalid, clear storage
                            localStorage.removeItem('discord_token');
                            localStorage.removeItem('discord_user');
                        }
                    }
                }
            }
            
            // Update UI for logged in user
            async function updateUIForLoggedInUser(token) {
                // Check if user is blacklisted
                const isBlacklisted = await checkBlacklist(userData.id);
                if (isBlacklisted) {
                    showStatusMessage("Jūs esate blackliste", "error");
                    return;
                }
                
                // Check if user has required role
                hasRequiredRole = await checkUserRole(userData.id, token);
                
                // Update profile display
                discordUsername.textContent = userData.global_name;
                if (userData.avatar) {
                    discordAvatar.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
                } else {
                    // Default avatar
                    const discriminator = parseInt(userData.discriminator || '0') % 5;
                    discordAvatar.src = `https://cdn.discordapp.com/embed/avatars/${discriminator}.png`;
                }
                
                // Show/hide relevant sections
                loginSection.classList.add("hidden");
                profileContainer.style.display = "flex"; // Show profile container
                
                if (hasRequiredRole) {
                    formSection.classList.remove("hidden");
                    noRoleMessage.style.display = "none";
                } else {
                    formSection.classList.add("hidden");
                    noRoleMessage.style.display = "block";
                }
            }
            
            // Sign in with Discord using implicit flow
            discordLogin.addEventListener("click", function() {
                const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CONFIG.DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(CONFIG.REDIRECT_URI)}&response_type=token&scope=identify`;
                window.location.href = authUrl;
            });
            
            // Logout
            logoutButton.addEventListener("click", function() {
                localStorage.removeItem("discord_token");
                localStorage.removeItem("discord_user");
                userData = null;
                hasRequiredRole = false;
                
                // Reset UI
                loginSection.classList.remove("hidden");
                profileContainer.style.display = "none"; // Hide profile container
                formSection.classList.add("hidden");
                noRoleMessage.style.display = "none";
                statusMessage.classList.add("hidden");
            });
            
            // Submit form
            submitButton.addEventListener("click", submitForm);
            
            // Initialize
            initDiscordAuth();
        });
    </script>
</body>
</html>
